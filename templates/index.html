<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('static/images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="{{ url_for('predict')}}" method="post">
					<span class="login100-form-title p-b-59">
						Diabetes Prediction
					</span>

					<div class="wrap-input100 validate-input" data-validate="Number of Pregnancies is required">
						<span class="label-input100">Pregnancies</span>
						<input class="input100" type="number" name="name" placeholder="Number of Pregnancies">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Glucose Level is required">
						<span class="label-input100">Glucose</span>
						<input class="input100" type="number" name="Glucose Level" placeholder="Glucose Level">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Blood Pressure is required">
						<span class="label-input100">Blood Pressure</span>
						<input class="input100" step=0.01 type="number" name="Blood Pressure" placeholder="Blood Pressure">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Skin Thickness is required">
						<span class="label-input100">Skin Thickness</span>
						<input class="input100" type="number" name="Skin Thickness" placeholder="Skin Thickness">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Insulin Level is required">
						<span class="label-input100">Insulin</span>
						<input class="input100" type="number" name="Insulin" placeholder="Insulin Level">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Body Mass Index is required">
						<span class="label-input100">BMI</span>
						<input class="input100" type="number" name="BMI" placeholder="Body Mass Index">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Diabetes Pedigree Function is required">
						<span class="label-input100">Diabetes Pedigree Function</span>
						<input class="input100" type="number" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Age is required">
						<span class="label-input100">Age</span>
						<input class="input100" type="number" name="Age" placeholder="Age">
						<span class="focus-input100"></span>
					</div>


					<!-- <div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>


					</div> -->

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Predict
							</button>
						</div>


					</div>
				</form>
			</div>
		</div>
	</div>
    


	<!--===============================================================================================-->
